{% extends 'polls/layout.html' %}

{% block content %}

	{% if latest_questions %}
		<h4>Current Polls</h4>
		<div class="collection">
	 	{% for question in latest_questions %}
	 		<a class="collection-item" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
	 	{% endfor %}
	 	</div>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}

{% endblock %}
