<!DOCTYPE html>
<html>
<head>
	<title>Poll+</title>
	{% load staticfiles %}

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.paper.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'polls/materialize/css/materialize.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
<div class="main">

	{% block nav %}
	<nav class="white" role="navigation">
	    <div class="nav-wrapper container">
	      <a id="logo-container" href="/polls" class="brand-logo">Poll+</a>
	      <ul class="right hide-on-med-and-down">
	      {% if request.user.username %}
	      	<li class="dropdown">
			    <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'polls:profile' %}">
			      {{ request.user.first_name }} <span class="caret"></span>
			    </a>
			    <ul class="dropdown-menu">
			      <li><a href="{% url 'polls:logout' %}">Logout</a></li>
			    </ul>
			 </li>
	      {% else %}
	        <li><a href="{% url 'polls:login' %}">Login</a></li>
	      {% endif %}
	      </ul>

	      <ul id="nav-mobile" class="side-nav">
	        <li><a href="{% url 'polls:login' %}">Login</a></li>
	      </ul>
	      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	    </div>
  	</nav>
  	{% endblock %}


	<div class="container">

	    {% block content %}

	    {% endblock %}
	</div>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'polls/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/materialize/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/script.js' %}"></script>

</body>
</html>
