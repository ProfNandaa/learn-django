<!DOCTYPE html>
<html ng-app='polls'>
<head>
	<title>Poll+</title>
	{% load staticfiles %}

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.paper.css' %}" /> -->
	<link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script type="text/javascript" src="{% static 'js/lib/angular.min.js' %}"></script>
	<script type="text/javascript">
		//change Angular template tags
		var polls = angular.module('polls').config(function($interpolateProvider) {
		    $interpolateProvider.startSymbol('{$');
		    $interpolateProvider.endSymbol('$}');
		});
	</script>
</head>
<body>
<div class="main">

	{% block nav %}
	<ul id="userdd" class="dropdown-content">
		<li><a href="{% url 'polls:logout' %}">Logout</a></li>
	</ul>
	<nav class="white" role="navigation">
	    <div class="nav-wrapper container">
	      <a id="logo-container" href="/polls" class="brand-logo">Poll+</a>
	      <ul class="right hide-on-med-and-down">
	      {% if request.user.username %}
	      	<li><a class="dropdown-button" href="#!" data-activates="userdd">{{ request.user.first_name }}<i class="material-icons right">arrow_drop_down</i></a></li>
	      {% else %}
	        <li><a href="{% url 'polls:login' %}">Login</a></li>
	      {% endif %}
	      </ul>

	      <ul id="nav-mobile" class="side-nav">
	        <li><a href="{% url 'polls:login' %}">Login</a></li>
	      </ul>
	      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	    </div>
  	</nav>
  	{% endblock %}


	<div class="container">

	    {% block content %}

	    {% endblock %}
	</div>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- <script type="text/javascript" src="{% static 'polls/bootstrap.min.js' %}"></script> -->
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>

{% block js %}
<!-- any extra page-specific scripts -->

{% endblock %}

</body>
</html>
